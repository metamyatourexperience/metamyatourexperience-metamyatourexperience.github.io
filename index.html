<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMyATourExperience</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Titolo del portfolio -->
    <header>
        <h1>MetaMyATourExperience</h1>
    </header>

    <!-- Sezione delle card di viaggio -->
    <section id="travel-cards">
        <!-- Esempio di card, ripeti questo blocco per ogni viaggio -->
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Immagine di esempio">
            <h2>Nome del Viaggio</h2>
            <p>Descrizione breve del viaggio, una frase che invita all'esplorazione.</p>
        </div>
        
        <!-- Aggiungi altre card qui -->
    </section>

    <!-- Script opzionale per aggiungere dinamicamente i viaggi -->
    <script src="script.js"></script>
</body>
</html>
